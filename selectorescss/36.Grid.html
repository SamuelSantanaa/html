<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Uso de Grid</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="36.Grid.css">
    </head>

    <body>

        <h1>Grid Elements</h1>

        <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

        <p>Direct child element(s) of the grid container automatically becomes grid items.</p>

        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>  
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>  
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>  
        </div>

        <div class="grid-container2">
            <div class="grid-item2">11</div>
            <div class="grid-item2">12</div>
            <div class="grid-item2">13</div>  
            <div class="grid-item2">14</div>
            <div class="grid-item2">15</div>
            <div class="grid-item2">16</div>  
            <div class="grid-item2">17</div>
            <div class="grid-item2">18</div>
            <div class="grid-item2">19</div>
        </div>

    </body>
</html>

<!--Usa Flexbox cuando necesites alinear elementos en una sola dimensión (una fila o columna),
como en barras de navegación o distribución de botones.

Usa CSS Grid cuando necesites crear diseños más complejos y tener control
sobre las filas y las columnas de manera simultánea, como en un diseño de página
con varias secciones o una cuadrícula de tarjetas.-->
