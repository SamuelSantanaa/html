<!DOCTYPE html>
<html>
    <html lang="es-ES">
        <head>
          <meta charset="utf-8">
          <title>Uso de flexbox</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="34.Flexbox.css">
        </head>
    <body>

        <h1>Crear un contenedor flexible -Flex Container-</h1>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <p>prueba</p>  
        </div>

        <div class="flex-container2">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <p>otra prueba</p>
        </div>
        <p>Un diseño flexible debe tener un elemento padre con la propiedad de <em>display</em> establecida en <em>flex</em>.</p>

        <p>Los elementos secundarios directos del contenedor flexible se convierten automáticamente en elementos flexibles.</p>

    </body>
</html>
